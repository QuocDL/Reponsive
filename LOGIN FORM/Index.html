<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
    <style>
        :root{
            --white--:rgba(255,255,255,1);
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }
        .body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(https://giaydantuong.edu.vn/wp-content/uploads/2023/05/hinh-nen-bau-troi-dem-4.jpg);
        }
        .wrapper{
            width: 420px;
            background: transparent;
            backdrop-filter: blur(50px);
            border: 2px solid rgba(255, 255, 255, .7);
            border-radius: 40px;
            padding: 40px 30px;

        }
        .wrapper h1{
            color: var(--white--);
            text-align: center;
            letter-spacing: 0.1em;
        }

        .wrapper .input_box{
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0 ;
        }
        .wrapper .input_box input{
            width:  100%;
            height: 26px;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .5);
            color: #fff;
            border-radius: 40px;
            font-size: 16px;
            background: transparent;
            padding: 20px 45px 20px 20px;
        }

        .wrapper .input_box input::placeholder{
            color: var(--white--);
        }

        .input_box i{
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
         }
         .wrapper .remember-forgot{
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: -15px 0 15px;
         }

         .wrapper .btn{
            color: #fff;
            margin-left: 5px;
            width: 100%;
            height: 46px;
            border: none;
            font-size: 16px;
            border-radius: 40px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .1);
            cursor: pointer;
            font-weight: 600;
         }
         .wrapper .btn:active{
            opacity: 0.8;
            transform: scale(1.2);
            transition: all 500ms;     
         }
         .wrapper .register-link{
            text-align: center;
            margin-top: 10px;
         }

         .wrapper a{
            color: var(--white--);
            text-decoration: none;

         }

         .wrapper a:hover{
           text-decoration: underline;
            transform: scale(1.2);
            transition: all 0.5s ;
         }
    </style>
</head>
<body>
    <div class="body">
        <div class="wrapper">
            <form action="">
                <H1>Đăng Nhập</H1>
    
                <div class="input_box">
                    <input type="text" placeholder="Tên Người Dùng" required>
                    <i class='bx bx-user'></i>
                </div>
    
                <div class="input_box">
                    <input type="password" placeholder="Mật Khẩu" required>
                    <i class='bx bx-dialpad-alt' ></i>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox"> Ghi Nhớ Đăng Nhập</label>
                    <a href="#">Quên Mật Khẩu?</a>
                </div>
    
                <button type="submit" class="btn">Đăng Nhập</button>
    
                <div class="register-link">
                    <span>Bạn không có tài khoản? </span> 
                    <a href="#"> Đăng ký</a>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
